{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="client_name">Client_Name</label>
    <input name="client_name" id="client_name" required>
    <label for="client_email">Client_Email</label>
    <input name="client_email" id="client_email" required>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>
    <input type="submit" value="Register">
  </form>
{% endblock %}
